        <link rel="stylesheet" href="style.css">

        <script>
            function aparece(x,t) {
             var y =document.getElementsByClassName(x);
             var i=0;
              while (i<t) { 
                  y[i].style.display='block';
                  i++;
              }
              
            }
            
            function desaparece(x,t) {
           var y =document.getElementsByClassName(x);
              var i=0;
              while (i<t) {
                  y[i].style.display='none';
                  i++;
              }
            }
            </script>
    </head>
